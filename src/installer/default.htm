<form method='post' action='?step=3'>

<p><label><span>DB Hostname:</span>
<input type="text" name="db_host" value="" />
</label></p>

<input type="text" name="db_user" value="user" />
</label></p>

</label></p>

</label></p>

<input class='setup' type="checkbox" name="db_create" /></label></p>
<p><label><span>Table prefix:</span>
<input type="text" name="db_tablebase" value="freech_" />
</label></p>
